<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer App using SBert</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        body {
            background-color: #f7f7f7;
            font-size: xx-large;
        }
        .container {
            margin-top: 2em;
        }
        .result {
            border: 1px solid #ccc;
            padding: 1em;
            margin-top: 1em;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light" style="background-color: #53f9ff;">
        <div class="container">
            <a class="navbar-brand">Text Summarizer App</a>
        </div>
    </nav>
    <div class="container">
        <form action="/summarize" method="post">
            <div class="form-group">
                <label for="exampleFormControlTextarea1">
                    <strong>Enter the content to be summarized:</strong>
                </label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="7" cols="4" name="data" oninput="removeNewLinesAndResize(this);"></textarea>
            </div>
            <button type="submit" class="btn btn-primary mt-2">Summarize</button>
        </form>
    </div>

    <script>
        function autoResize(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }

        function removeNewLinesAndResize(textarea) {
            textarea.value = textarea.value.replace(/(\r\n|\n|\r)/g, ' ');
            autoResize(textarea);
        }
    </script>
</body>
</html>
